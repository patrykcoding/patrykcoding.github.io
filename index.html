<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <main class="l-main">
        <div class="bg-1">
            <!--===== HOME =====-->
            <section class="home bd-grid" id="home">
                <div class="home__data">
                    <h1 class="home__title">
                        <b>Hi, I'm</b><br>
                        <span class="home__title-color home__name">
                            <b>Patryk</b></span>
                        <br>
                    </h1>
                    <h2>
                        <span>Software Developer</span>
                    </h2>
                    <p></p>
                </div>
                <div class="home__social">
                                        <a href="https://github.com/patrykcoding" class="fa fa-github"></a>
                    <a href="https://ca.linkedin.com/in/patryk-kaczmarkiewicz-5848a4174" class="fa fa-linkedin"></a>
                    <a href="https://instagram.com/p.at.ryk" class="fa fa-instagram"></a>
                </div>
            </section>
        </div>
    </main>
</body>
<style>
  /*===== GOOGLE FONTS =====*/
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

  /*===== VARIABLES CSS =====*/
  :root {
      --header-height: 3rem;
      --font-semi: 600;
      --first-color: #4f81f3;
      --third-color: #ffffff;
      --body-font: 'Poppins', sans-serif;
      --big-font-size: 2rem;
      --super-big-font-size: 4.5rem;
      --h2-font-size: 1.25rem;
      --normal-font-size: 0.938rem;
  }

  @media screen and (min-width: 768px) {
      :root {
          --big-font-size: 3.5rem;
          --h2-font-size: 2rem;
          --normal-font-size: 1rem;
      }
  }

  /*===== BASE =====*/
  *,
  ::before,
  ::after {
      box-sizing: border-box;
  }

  html {
      scroll-behavior: smooth;
  }

  body {
      margin: var(--header-height) 0 0 0;
      font-family: var(--body-font);
      font-size: var(--normal-font-size);
      color: #fff;
      background-color: #010101;
  }

  h1, h2, p {
      margin: 0;
  }

  a {
      text-decoration: none;
  }

  img {
      max-width: 100%;
      height: auto;
      display: block;
  }

  ::selection {
      background-color: var(--third-color);
      color: black;
  }

  /*===== LAYOUT =====*/
  .bd-grid {
      max-width: 1024px;
      display: grid;
      grid-template-columns: 100%;
      grid-column-gap: 2rem;
      width: calc(100% - 2rem);
      margin-left: auto;
      margin-right: auto;
  }

  /*===== HOME =====*/
  .home {
      height: calc(100vh - 3rem);
      text-align: center;
      margin-top: 3rem;
  }

  .home__title {
      font-size: 4rem;
      margin-bottom: 2rem;
  }
  .home__name {
      font-size: 8rem;
  }

  .home__title-color {
      background: linear-gradient(285.44deg, #D525E3 8.3%, #4474E4 86.39%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
  }

  @keyframes bg {
      0% {
          opacity: 0;
      }
      100% {
          opacity: 100%;
      }
  }

  .home__social {
      padding: 21px;
      flex-direction: row;
      justify-content: space-around;
      display: inline-flex;
  }

  .fa {
  font-size: 30px;
  color: white;
}

.fa:hover {
    opacity: 0.7;
}

}
</style>
</html>
